<div class="admin-container">
    <div class="admin-product-form-container">

        <div class="h3-container">
            <h3 class="h3-title" id="add_user_title">Add New User</h3>
            <div class="toggle-btn">
              <span class="toggle-icon">-</span>
            </div>
          </div>

         
        <form id="add_user_form" action="">
             
            <input type="text" placeholder="User name" name="user_name" class="box">
            <input type="number" placeholder="Age" name="user_age" class="box">
            <input type="email" placeholder="email address" name="user_email" class="box">
            <div class="gender-bar">
                <label for="male">Male</label>
                <input type="radio" id="male" name="gender" value="M">
                
                <label for="female">Female</label>
                <input type="radio" id="female" name="gender" value="F">
            </div>
            <input type="file" accept="image/png, image/jpeg, image/jpg" name="user_image" class="box">
            <div id="form_error"></div>
            <input type="submit" class="btn" name="add" value="Add User">
        </form>
    </div>
</div>

<div class="display-product">
    <table class="display-product-table">
        <thead>
            <tr>
                <td>user id</td>
