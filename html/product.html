<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/c3cb9c913e.js"></script>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../css/product.css">
    <script src="../js/jquery-1.11.1.js"></script>
    <script type="module" src="../js/product.js"></script>
    <title>Class T-Shirt - Product Page</title>
</head>
<body>
    <section id="header">
        <a><img src="../img/icon.PNG" class="icon" alt=""></a>
        <!--top lefthand side icon-->  
        <div>
            <ul id="navbar">
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a class="active" href="product.html">Product</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="cart.html"><i class="fa-solid fa-cart-shopping"></i></a></li>
                <li><a href="login.html"><i class="fa-solid fa-user"></i></a></li>
            </ul>
        </div>
    </section>


    <section id="product-details">
         
        <div class="product-container">
            <img class="product-image" src="product_image_url" alt="Product Image">
            <div class="product-info">
                <div class="product-name">SUNTORY 2024 New Product - STRONG ZERO</div>
                <div class="product-price">$259.70</div>
                
                
                <p class="description">Product Description: Lorem ipsum dolor sit amet, consectetur adipiscing elit. Phasellus ut dui nisi. Donec bibendum scelerisque ante vitae facilisis.</p>
                <button id="cart_btn" class="add-to-cart-button">Add to Cart</button>
                
            </div>
        </div>
        <div class="reviews-container">
            
        </div>

        <div class="reviews-input-container review-section">
            <h2>Write a Review</h2>
  <form class="review-form">
    <div class="form-group">
      <input type="text" id="comment" name="comment" placeholder="Share your thoughts..." required>
    </div>
    <div class="form-group">
      <label for="rating">Rating:</label>
      <select id="rating" name="rating" required>
        <option value="" disabled selected>Select rating</option>
        <option value="1">1 star</option>
        <option value="2">2 stars</option>
        <option value="3">3 stars</option>
        <option value="4">4 stars</option>
        <option value="5">5 stars</option>
      </select>
    </div>
    <button type="submit" class="submit-btn">Submit Review</button>
  </form>
        </div>
        </div>
    </section>
</body>
</html>
