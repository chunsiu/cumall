<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="../js/jquery-1.11.1.js"></script>
    <script type="module" src="../js/shop.js"></script>
    <script src="../js/jquery-1.11.1.js"></script>
    <script type="module" src="../js/shop.js"></script>
    <script src="https://kit.fontawesome.com/c3cb9c913e.js"></script>
    <link rel="stylesheet" href="../style.css">
    <script type="module" src="../js/menu.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CUMall | Shop</title>
</head>
<style>
.price_range{
    width:10px
}
</style>
<body>
    <section id="header">
        <a><img src="../img/icon.PNG" class="icon" alt=""></a>
        <!--top lefthand side icon-->  
        <div>
            <ul id="navbar">
                <li><a href="index.html">Home</a></li>
                <li><a class="active" href="shop.html">Shop</a></li>
                 
                <li><a id="profile" href="profile.html">Profile</a></li>
                <li><a class="cart"   href="cart.html"><i class="fa-solid fa-cart-shopping"></i><span class="badge">0</span></a></li>
                <li><a id='login_btn' href="login.html">Login<i class="fa-solid fa-right-to-bracket fa-lg"></i></a></li>
            </ul>
        </div>
    </section>

        <div id="search-sort-container">
            <section id="search-bar">
                <div class="container">
                    <div class="search-container">
                        <form class="search-form" action="#" method="GET">
                            <div class="search-wrapper">
                                <i class="fa fa-search fa-fw icon"></i>
                                <input type="text" id="search" class="search-input" name="search" placeholder="Search...">
                            </div>
                        </form>
                    </div>
                </div>
            </section>

            <section id="sorting-bar">
                <div class="container">
                    <div class="sorting-container">
                        <label for="sort-by">Sort By:</label>
                        <select id="sort-by">
                            <option value="name">Name</option>
                            <option value="rating">Rating</option>
                            <option value="asc_price">Price Low to High</option>
                            <option value="desc_price">Price High to Low</option>
                        </select>
                    </div>
                </div>
            </section>

            <section id="sorting-bar">
                <div class="container">
                    <div class="sorting-container">
                        <label for="sort-by">Type:</label>
                        <select id="type_sort">
                            <option value="all" default>all</option>
                            <option value="smartphone">smartphone</option>
                            <option value="labtop">labtop</option>
                            <option value="tablet">tablet</option>
                            <option value="fruit">fruit</option>
                             
                        </select>
                    </div>
                </div>
          
            </section>
            <section id = 'sorting-bar'>
                <div class="price-range-container">
                    <label>
                      <input type="checkbox" id="range_cb"> Price Range
                    </label>
                    
                    <div class="price-range-inputs">
                      <div>
                        <label for="price-range-lower">Lower Limit:</label>
                        <input class="price_range" type="number" id="low" style="width:50%;" min="0" value="0" >
                      </div>
                      
                      <div>
                        <label for="price-range-upper">Upper Limit:</label>
                        <input class="price_range" type="number" id="up" style="width:50%;" min="0" value="1000" >
                      </div>
                    </div>
                  </div>
            </section>
        </div>
         
    <div class="gallery" id="productList">

    
         
</body>
</html>
