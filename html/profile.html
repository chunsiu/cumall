<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://kit.fontawesome.com/c3cb9c913e.js"></script>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../css/profile.css">
    <script src="../js/jquery-1.11.1.js"></script>
    <script type="module" src="../js/profile.js"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script type="module" src="../js/menu.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CUMall | Profile</title>
</head>
<body>
    <section id="header">
        <a><img src="../img/icon.PNG" class="icon" alt=""></a>
        <!--top lefthand side icon-->  
        <div>
            <ul id="navbar">
                <li><a href="index.html">Home</a></li>
                <li><a  href="shop.html">Shop</a></li>
                 
                <li><a class="active" id="profile" href="profile.html">Profile</a></li>
                <li><a class="cart"   href="cart.html"><i class="fa-solid fa-cart-shopping"></i><span class="badge">0</span></a></li>
                <li><a id='login_btn' href="login.html">Login<i class="fa-solid fa-right-to-bracket fa-lg"></i></a></li>
            </ul>
        </div>
    </section>
    <div id="body_container">
<div id="profile_block">
    <h1>Account Information</h1>
	<ul>
		<li>
			<label for="login-email">Login Email:</label>
			<input type="email" id="email"   disabled>
		</li>
		<li>
			<label for="name">Name:</label>
			<input type="text" id="name"  >
		</li>
		<li>
			<label for="age">Age:</label>
			<input type="text" id="age"  >
		</li>
		<li>
			<label for="gender">Gender:</label>
			<select   id="gender">
                <option value="M">Male</option>
                <option value="F">Female</option>
                
              </select>
		</li>
		<li>
			<button id="info_save_btn">Save</button>
		</li>
	</ul>
	<h1>Change Password</h1>
	<ul>
		<li>
			<label for="current-password">Present Password:</label>
			<input type="password" id="current-password">
		</li>
		<li>
			<label for="new-password">New Password:</label>
			<input type="password" id="new-password">
		</li>
		<li>
			<label for="confirm-password">Ensure New Password:</label>
			<input type="password" id="confirm-password">
		</li>
		<li>
			<button id="change_pw_btn">Save</button>
		</li>
	</ul>
    </div>
    </div>
</body>
