<div class="admin-container">
    <div class="admin-product-form-container update">
        <form action="">
            <h3>Update User</h3>
            <input type="text" placeholder="user name" name="user_name" class="box">
            <input type="number" placeholder="user age" name="user_age" class="box">
            <div class="gender-bar">
                <label for="male">Male</label>
                <input type="radio" id="male" name="gender" value="male">
                
                <label for="female">Female</label>
                <input type="radio" id="female" name="gender" value="female">
            </div>
            <input type="file" accept="image/png, image/jpeg, image/jpg" name="user_image" class="box">
            <input type="submit" class="btn" name="update" value="Update User">
            <a href="adminManageUser.html" class="btn">Back</a>
        </form>
