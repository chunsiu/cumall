<div class="admin-container">
    <div class="admin-product-form-container">

        <div class="h3-container">
            <h3 class="h3-title" id="add_user_title">Add New product</h3>
            <div class="toggle-btn">
              <span class="toggle-icon">-</span>
            </div>
          </div>

         
        <form id="add_product_form" action="">
             
            <input type="text" placeholder="product name" name="product_name" class="box">
            <input type="number" placeholder="price" name="price" class="box">
            <input type="number" placeholder="quantity" name="quantity" class="box">
            <select id='type1' name="device_type" style="padding:3%;">
                <option value="" disabled selected>Select a type</option>
                <option value="laptop">laptop</option>
                <option value="smartphone">smartphone</option>
                <option value="fruit">fruit</option>
                <option value="tablet">tablet</option>
              </select>
             
            <textarea placeholder="describe the product ...." name="description" rows="5" cols="30"></textarea>
           
            
            <input type="file" id="cover" accept="image/png, image/jpeg, image/jpg" name="user_image" class="box">
            <div id="form_error"></div>
            <input type="submit" class="btn" name="add" value="Add product">
        </form>
    </div>
</div>

<div class="display-product">
    <table class="display-product-table">
        <thead>
            <tr>
                <td>product id</td>     
                <td>name</td>
                <td>price</td>
                <td>type</td>
                <td>description</td>       
                <td>quantity</td>
                <td>action</td>
                
            </tr>
        </thead>
        
    </table>
</div>
